<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HOStudio</title>
    <link rel="stylesheet" href="/css/sign.css" />
</head>

<body>
    <stection>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class='box'>
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <div class='container'>
                <div class="from">
                    <h2>Register a HOStudio Official Website Account</h2>
                    <form>
                        <div class="inputbox">
                            <input type="text" placeholder="Name" />
                        </div>
                        <div class="inputbox">
                            <input type="password" placeholder="Password" />
                        </div>
                        <div class="inputbox">
                            <input type="mailbox" placeholder="Mailbox" />
                        </div>
                        <div class="inputbox">
                            <input type="submit" value="Sign In" />
                        </div>
                        <p class="prompt">
                            Registration Notice
                            <a href="details.html">
                                <br>
                                View
                            </a>
                        </p>
                        <p class="prompt">
                            Have An Account ?
                            <a href="login.html">
                                <br>
                                Login
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </stection>
</body>

</html>
